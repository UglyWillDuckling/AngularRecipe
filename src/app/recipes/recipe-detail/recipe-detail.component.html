<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedRecipe?.imagePath}}" alt="{{selectedRecipe?.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xws-12">
        <h1>{{selectedRecipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xws-12">
        <button class="btn btn-success" (click)="addToShoppingList()">To Shopping LIst</button>
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger" (click)="deleteRecipe(selectedRecipe)">Delete</button>
    </div>
</div>
<div class="row">
    <div class="col-xws-12">
        <p>{{selectedRecipe?.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xws-12">
        <ul class="list-group">
            <li class="list-group" *ngFor="let item of items">{{item.name}}({{item.amount}})</li>
        </ul>
    </div>
</div>
